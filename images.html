<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Optional caption */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Menu Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Arabic.jpeg" alt="Arabic Platter">
            <div class="caption">Arabic Platter</div>
        </div>
        <div class="gallery-item">
            <img src="avacado.jpeg" alt="Avacado Toast">
            <div class="caption">Avacado Toast</div>
        </div>
        <div class="gallery-item">
            <img src="Cottage.jpeg" alt="Cottage Cheese">
            <div class="caption">Cottage Cheese</div>
        </div>
        <div class="gallery-item">
            <img src="herbrice.jpeg" alt="Black Pepper Chicken">
            <div class="caption">Black Pepper Chicken</div>
        </div>
        <div class="gallery-item">
            <img src="loaded.jpeg" alt="loaded Fries">
            <div class="caption">loaded Fries</div>
        </div>
        <div class="gallery-item">
            <img src="nonveg.jpeg" alt="Non Veg Platter">
            <div class="caption">Non Veg Platter</div>
        </div>
    </div>
</body>
</html>
