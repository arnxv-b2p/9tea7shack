}
];
/* ===== GET ELEMENTS ===== */
const container = document.getElementById("menu-container");
const searchInput = document.getElementById("searchInput");
const filterButtons = document.querySelectorAll(".filter-btn");

let currentFilter = "all";

/* ===== RENDER FUNCTION ===== */
function renderMenu() {

    container.innerHTML = "";

    const searchText = searchInput.value.toLowerCase();

    const filtered = menuData.filter(item => {

        const matchesSearch = item.item.toLowerCase().includes(searchText);
        const matchesFilter =
            currentFilter === "all" ||
            item.type === currentFilter;

        return matchesSearch && matchesFilter;
    });

    if (filtered.length === 0) {
        container.innerHTML = "<p style='padding:40px;text-align:center;'>No items found</p>";
        return;
    }

    const grouped = {};

    filtered.forEach(item => {
        if (!grouped[item.category]) grouped[item.category] = [];
        grouped[item.category].push(item);
    });

    for (const category in grouped) {

        const section = document.createElement("section");
        section.classList.add("menu-section");

        const title = document.createElement("h2");
        title.innerText = category;
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.classList.add("menu-grid");

        grouped[category].forEach(item => {

            const vegSymbol = item.type === "veg"
                ? `<span class="food-type veg"><span></span></span>`
                : `<span class="food-type nonveg"><span></span></span>`;

            const allergensHTML = item.allergens && item.allergens.length > 0
                ? `<div class="allergens">
                     ${item.allergens.map(a =>
                        `<span class="allergen-tag">${a}</span>`).join("")}
                   </div>`
                : "";

            const card = document.createElement("div");
            card.classList.add("menu-card");

           const pastaOptions = item.types
    ? `
        <div class="option-group">
            <p class="option-title">Choose Pasta</p>
            <div class="option-buttons">
                ${item.types.map(t =>
                    `<button class="option-btn">${t}</button>`
                ).join("")}
            </div>
        </div>

        <div class="option-group">
            <p class="option-title">Choose Sauce</p>
            <div class="option-buttons">
                ${item.sauces.map(s =>
                    `<button class="option-btn">${s}</button>`
                ).join("")}
            </div>
        </div>
      `
    : "";

card.innerHTML = `
    <img src="${item.img}" alt="${item.item}" onerror="this.src='${fallbackImage}'">
    <div class="menu-content">
        <h3>${item.item} ${vegSymbol}</h3>
        <p class="size">${item.size}</p>
        ${pastaOptions}
        <div class="price">₹${item.price}</div>
        ${allergensHTML}
    </div>
`;

            grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
    }
}

renderMenu();

/* SEARCH */
searchInput.addEventListener("input", renderMenu);

/* FILTER */
filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {

        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        currentFilter = btn.dataset.filter;
        renderMenu();
    });
});

});

</script>
