<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Café 9tea7 Shack</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Segoe UI, sans-serif;
    background:#f5f2ef;
    color:#333;
}

header{
    background:#3e2723;
    color:white;
    text-align:center;
    padding:50px 20px;
}

header h1{
    font-size:42px;
    letter-spacing:2px;
}

header p{
    margin-top:10px;
    font-size:18px;
}

.menu-section{
    padding:60px 8%;
}

.menu-section h2{
    font-size:28px;
    margin-bottom:30px;
    border-left:6px solid #c8a97e;
    padding-left:12px;
    text-transform:uppercase;
}

.menu-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.menu-card{
    background:white;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    transition:0.3s ease;
}

.menu-card:hover{
    transform:translateY(-6px);
}

.menu-card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.menu-content{
    padding:20px;
}

.menu-content h3{
    font-size:18px;
    margin-bottom:6px;
}

.size{
    font-size:14px;
    color:#777;
}

.price{
    margin-top:12px;
    font-weight:bold;
    font-size:18px;
    color:#3e2723;
}

footer{
    text-align:center;
    padding:30px;
    background:#3e2723;
    color:white;
    margin-top:50px;
}
/* HERO SECTION */
.hero {
    height: 75vh;
    background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url('1122.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* CONTENT */
.hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 56px;
    letter-spacing: 2px;
    color: #fff;
    margin-bottom: 15px;
}

.hero-content p {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    font-weight: 300;
    color: #f5e6d3;
    letter-spacing: 3px;
}

/* Optional subtle animation */
.hero-content {
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}



</style>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<header class="hero">
    <div class="hero-content">
        <h1>Café 9tea7 Shack</h1>
        <p>Fresh • Cozy • Delicious</p>
    </div>
</header>


<div id="menu-container"></div>

<footer>
© 2025 Café 97 | All Prices Inclusive of GST
</footer>

<script>

const fallbackImage = "https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg";

const menuData = [

/* COFFEE */
{category:"Coffee", item:"Americano", size:"220 ml", price:70, img:"https://images.pexels.com/photos/414645/pexels-photo-414645.jpeg"},
{category:"Coffee", item:"Cafe Cappuccino", size:"220 ml", price:90, img:"https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg"},
{category:"Coffee", item:"Cafe Latte", size:"220 ml", price:90, img:"https://images.pexels.com/photos/1036444/pexels-photo-1036444.jpeg"},
{category:"Coffee", item:"Mocha", size:"220 ml", price:120, img:"https://images.pexels.com/photos/374885/pexels-photo-374885.jpeg"},
{category:"Coffee", item:"Caramel Macchiato", size:"220 ml", price:120, img:"https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg"},
{category:"Coffee", item:"Hazelnut Latte", size:"220 ml", price:120, img:"https://images.pexels.com/photos/1036444/pexels-photo-1036444.jpeg"},
{category:"Coffee", item:"Irish Coffee", size:"220 ml", price:130, img:"https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg"},
{category:"Coffee", item:"Classic Hot Chocolate", size:"220 ml", price:120, img:"https://images.pexels.com/photos/374885/pexels-photo-374885.jpeg"},

/* TEA */
{category:"Tea", item:"Green Tea", size:"150 ml", price:40, img:"https://images.pexels.com/photos/230477/pexels-photo-230477.jpeg"},
{category:"Tea", item:"Masala Tea", size:"150 ml", price:40, img:"https://images.pexels.com/photos/5946973/pexels-photo-5946973.jpeg"},
{category:"Tea", item:"Ginger Tea", size:"150 ml", price:40, img:"https://images.pexels.com/photos/5946973/pexels-photo-5946973.jpeg"},
{category:"Tea", item:"Chamomile Tea", size:"150 ml", price:50, img:"https://images.pexels.com/photos/1417945/pexels-photo-1417945.jpeg"},
{category:"Tea", item:"Lemon Tea", size:"150 ml", price:40, img:"https://images.pexels.com/photos/1417945/pexels-photo-1417945.jpeg"},

/* COLD BEVERAGES */
{category:"Cold Beverages", item:"Cold Coffee", size:"300 ml", price:130, img:"https://images.pexels.com/photos/96974/pexels-photo-96974.jpeg"},
{category:"Cold Beverages", item:"Iced Latte", size:"300 ml", price:140, img:"https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg"},
{category:"Cold Beverages", item:"Chocolate Shake", size:"300 ml", price:150, img:"https://images.pexels.com/photos/103566/pexels-photo-103566.jpeg"},
{category:"Cold Beverages", item:"Strawberry Shake", size:"300 ml", price:150, img:"https://images.pexels.com/photos/103566/pexels-photo-103566.jpeg"},
{category:"Cold Beverages", item:"Oreo Shake", size:"300 ml", price:160, img:"https://images.pexels.com/photos/103566/pexels-photo-103566.jpeg"},

/* PASTA */
{category:"Pasta", item:"Veg Pasta", size:"Regular", price:140, img:"https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg"},
{category:"Pasta", item:"Chicken Pasta", size:"Regular", price:160, img:"https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg"},

/* BURGERS */
{category:"Burgers", item:"Veg Burger", size:"Regular", price:110, img:"https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg"},
{category:"Burgers", item:"Chicken Burger", size:"Regular", price:140, img:"https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg"},

/* PIZZA */
{category:"Pizza", item:"Margherita Pizza", size:"Regular", price:180, img:"https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg"},
{category:"Pizza", item:"Farmhouse Pizza", size:"Regular", price:220, img:"https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg"},
{category:"Pizza", item:"Chicken Pizza", size:"Regular", price:240, img:"https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg"},

/* DESSERTS */
{category:"Desserts", item:"Brownie", size:"1 piece", price:90, img:"https://images.pexels.com/photos/45202/brownie-chocolate-dessert-sweet-45202.jpeg"},
{category:"Desserts", item:"Chocolate Brownie with Ice Cream", size:"1 serving", price:140, img:"https://images.pexels.com/photos/1352278/pexels-photo-1352278.jpeg"},
{category:"Desserts", item:"Ice Cream Scoop", size:"1 scoop", price:60, img:"https://images.pexels.com/photos/1352278/pexels-photo-1352278.jpeg"}

];

const grouped = {};
menuData.forEach(item=>{
    if(!grouped[item.category]) grouped[item.category]=[];
    grouped[item.category].push(item);
});

const container=document.getElementById("menu-container");

for(const category in grouped){
    const section=document.createElement("section");
    section.classList.add("menu-section");

    const title=document.createElement("h2");
    title.innerText=category;
    section.appendChild(title);

    const grid=document.createElement("div");
    grid.classList.add("menu-grid");

    grouped[category].forEach(item=>{
        const card=document.createElement("div");
        card.classList.add("menu-card");

        card.innerHTML=`
            <img src="${item.img}" alt="${item.item}" onerror="this.src='${fallbackImage}'">
            <div class="menu-content">
                <h3>${item.item}</h3>
                <p class="size">${item.size}</p>
                <div class="price">₹${item.price}</div>
            </div>
        `;
        grid.appendChild(card);
    });

    section.appendChild(grid);
    container.appendChild(section);
}

</script>

</body>
</html>
